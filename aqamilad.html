<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">

    <title>آقا میلاد</title>

                            </ul>
                        </div>
                   </div>
                   <div class="card__side card__side--back card__side--back-1">
                        <div class="card__cta">
                            <div class="card__price-box">
                                <p class="card__price-value">ویژگی های تو</p>
                            </div>

                    </div>

            </div>


            <div class="col-1-of-3">
                <div class="card">
                    <div class="card__side card__side--front">

                            &nbsp;
                        </div>
                        <h4 class="card__heading">
                            <span class="card__heading-span card__heading-span--2">آقا میلاد شماره ۲</span>
                        </h4>

                            <ul>
                                <li>اسنپ میگیرما</li>

                            </ul>
                        </div>

                    </div>
                    <div class="card__side card__side--back card__side--back-2">
                        <div class="card__cta">
                            <div class="card__price-box">
                                <p class="card__price-value">جملات جالب</p>
                            </div>
                            <a href="#popup" class="btn btn--white">پیشته</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-1-of-3">
                <div class="card">
                    <div class="card__side card__side--front">
                        <div class="card__picture card__picture--3">
                            &nbsp;
                        </div>
                        <h4 class="card__heading">
                            <span class="card__heading-span card__heading-span--3">آقا میلاد شماره ۳</span>
                        </h4>

                            <ul>
                                <li>زود لالا کن</li>
                                <li>خوب بخوابی</li>

                            </ul>
                        </div>

                    </div>
                    <div class="card__side card__side--back card__side--back-3">
                        <div class="card__cta">
                            <div class="card__price-box">
                                <p class="card__price-value">لالا</p>
                            </div>
                            <a href="#popup" class="btn btn--white">فلفل میارما</a>

                    </div>
